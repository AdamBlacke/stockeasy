name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Update Packages
      run: sudo apt update
    - name: Install Python
      run: sudo apt install -y python3.8 python3-pip
    - name: Install Dev Requirements
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: pip install -r requirements_dev.txt
    - name: Build Distro
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: python3 setup.py sdist bdist_wheel
    - name: Archive Version Info
      uses: actions/upload-artifact@v2
      with:
        name: version-info
        path: /home/runner/work/stockeasy/stockeasy/version_info
    - name: Upload Package to testPypi
      working-directory: /home/runner/work/stockeasy/stockeasy/
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_UID }}
        TWINE_PASSWORD : ${{ secrets.TWINE_PASSWORD }}
        TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
      run: twine upload dist/*
  test:
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
    - uses: actions/checkout@v1
    - name: Update Packages
      run: sudo apt update
    - name: Install Python
      run: sudo apt install -y python3.8 python3-pip
    - name: Install Wheel Requirements
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: pip install -r requirements.txt
    - name: Download version info artifact
      uses: actions/download-artifact@v2
      with:
        name: version-info
        path: /home/runner/work/stockeasy/stockeasy/version_info
    - name: Display Patch
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: cat version_info
    - name: Install Stockeasy from testPyPi
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: pip install --index-url https://test.pypi.org/simple/ stockeasy
    - name: Pre-Production Testing
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: echo "Testing Here"
  deploy:
    runs-on: ubuntu-20.04
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Update Packages
      run: sudo apt update
    - name: Install Python
      run: sudo apt install -y python3.8 python3-pip
    - name: Install Dev Requirements
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: pip install -r requirements_dev.txt
    - name: Build Distro
      working-directory: /home/runner/work/stockeasy/stockeasy/
      run: python3 setup.py sdist bdist_wheel
    - name: Upload Package to testPypi
      working-directory: /home/runner/work/stockeasy/stockeasy/
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_UID }}
        TWINE_PASSWORD : ${{ secrets.TWINE_PASSWORD }}
      run: twine upload dist/*